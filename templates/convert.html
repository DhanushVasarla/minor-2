<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload Video File</title>
</head>
<body>
    <h1>Upload Video File</h1>
    <form action="{{ url_for('convert_audio_to_text') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
    <h1>Transcript</h1>
    <pre>{{ transcript }}</pre>
</body>
</html>
